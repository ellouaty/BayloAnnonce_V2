<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
       
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Baylo</title>

		 
                 <h:outputStylesheet library = "css" name = "bootstrap.min.css" />  
                     <h:outputStylesheet library = "css" name = "style.css" /> 
                     
                          <f:metadata>
     
                              <f:viewAction action="#{utilisateurBean.editerUtilisateur()}"  immediate=""/>
                   
                       
    
</f:metadata> 
    </h:head>
     <h:body style="background-color: lightgoldenrodyellow">
        
          <p:panel id="panCont" style="margin-left: 5px;border: none;background-color: inherit">   
           
            <h:form prependId="conForm">
              
                <c:if test="#{not empty emp}"> 
                 
                   <p:outputLabel style="float: right;color: #000066;text-transform: capitalize" value="#{emp.nomEmploye} #{emp.prenomEmploye}" > </p:outputLabel> 
                   <br/> <p:commandLink style="float: right;display: block;text-decoration:underline;" value="Sing out" actionListener="#{employeBean.singOut('Gestion_Utilisateurs')}" />
                </c:if></h:form>
          </p:panel>
          
        <h:form prependId="false"> 
            <div class="col-md-4"    ></div>
            <h:panelGrid columns="2" class="col-md-4"  style="border:1px solid #23527c; "  >
                <p:outputLabel    value="Nom :"  style="margin: 10px 10px 10px 10px; " /> <p:outputLabel style="font-weight: normal"  value="#{utilisateurBean.nomUtil}"   />  
                <p:outputLabel value="Ville :"    style="margin: 10px 10px 10px 10px; "/><p:outputLabel style="font-weight: normal"  value="#{utilisateurBean.villeUtil}"  />  
                <p:outputLabel   value="Email :"  style="margin: 10px 10px 10px 10px; " /><p:outputLabel  style="font-weight: normal"  value="#{utilisateurBean.emailUtil}"  /> 
                <p:outputLabel   value="Tel :"  style="margin: 10px 10px 10px 10px; " /><p:outputLabel style="font-weight: normal"  value="#{utilisateurBean.telUtil}"  /> 
                 <p:outputLabel   value="Etat :"  style="margin: 10px 10px 10px 10px; " /><p:outputLabel style="font-weight: normal"  value="#{utilisateurBean.etatUtil}"  /> 
                
                       
                          <p:outputLabel   value="IPs:"  style="margin: 10px 10px 10px 10px;" />  
                          <c:forEach items="#{utilisateurBean.ips_Util}" var="ip">
                                  <p:outputLabel style="font-weight: normal"  value="#{ip}"  /> <p:spacer/>
                              </c:forEach>
           
                          </h:panelGrid>
            <div class="col-md-5" ></div>
            <h:panelGrid class="col-md-3" columns="3" style="margin-top: 10px" >
                <p:commandButton style="margin-bottom: 10px;background-color:peachpuff ;color: black" action="#{utilisateurBean.annuler()}" value="annuler" /> 
                           <p:spacer/> 
                           <c:if test="#{utilisateurBean.etatUtil eq 'normal'}">
                           <p:commandButton style="margin-bottom: 10px;background-color:#cc0000 ;color:#000000"  action="#{utilisateurBean.bloquerUser('util')}" value="bloquer" >
                                    <f:param name="idUtil" value="#{utilisateurBean.idUtil}"/>
                                </p:commandButton>
                           </c:if>
                            <c:if test="#{utilisateurBean.etatUtil ne 'normal'}">
                                <p:commandButton style="margin-bottom: 10px;background-color:#5cb85c ;color:#000000"  action="#{utilisateurBean.debloquerUser('util')}" value="debloquer"  >
                                    <f:param name="idUtil" value="#{utilisateurBean.idUtil}"/>
                                </p:commandButton>
                           </c:if>
                          
            </h:panelGrid>
                <div class="col-md-4"    ></div>
            </h:form>
                
                 
                                             
   
           
           
        
                                
     
        
        
    </h:body>
</html>
