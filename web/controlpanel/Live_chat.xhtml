      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
       
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Baylo</title>

		 
                 <h:outputStylesheet library = "css" name = "bootstrap.min.css" />  
                     <h:outputStylesheet library = "css" name = "style.css" />

                <c:if test="#{not empty emp}">

                               <f:selectItem  itemValue="0" itemLabel="â‡’Menu Principale" />  
                                <f:selectItems value="#{droits}" /> 
                                 <f:ajax listener="#{employeBean.redirection()}"/>
        </h:selectOneMenu> 
                     <p:outputLabel style="float: right;color: #000066;text-transform: capitalize" value="#{emp.nomEmploye} #{emp.prenomEmploye}" > </p:outputLabel>
                     <br/> <p:commandLink style="float: right;display: block;text-decoration:underline;" value="Sing out" actionListener="#{employeBean.singOut('Live_chat')}" />

          </p:panel>
